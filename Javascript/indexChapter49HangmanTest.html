<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="./css/style49HangmanFlex.css" />
  </head>
  <body>
    <h1>Hangman</h1>
    <section id="letters">
      <div id="A">A</div>
      <div id="B">B</div>
      <div id="C">C</div>
      <div id="D">D</div>
      <div id="E">E</div>
      <div id="F">F</div>
      <div id="G">G</div>
      <div id="H">H</div>
      <div id="I">I</div>
      <div id="J">J</div>
      <div id="K">K</div>
      <div id="L">L</div>
      <div id="M">M</div>
      <div id="N">N</div>
      <div id="O">O</div>
      <div id="P">P</div>
      <div id="Q">Q</div>
      <div id="R">R</div>
      <div id="S">S</div>
      <div id="T">T</div>
      <div id="U">U</div>
      <div id="V">V</div>
      <div id="W">W</div>
      <div id="X">X</div>
      <div id="Y">Y</div>
      <div id="Z">Z</div>
      <div id="Blank">Blnk</div>
    </section>

    <section id="hangImage">
      <img src="./assets/hangman/hangman0.png" alt="" />
    </section>

    <section id="clueParagraph">
      <p>____________</p>
    </section>

    <section id="gameOver">
      <p>Game Over</p>
    </section>

    <script src="./j49_Hangman.js"></script>
  </body>
</html>
