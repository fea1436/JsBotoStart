<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Design -- Grid</title>
    <link rel="stylesheet" href="./css/style48CalculatorGrid.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">0</div>
      <div class="keypad">
        <div class="key">AC</div>
        <div class="key">±</div>
        <div class="key">%</div>
        <div class="key">÷</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key">×</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">-</div>
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">+</div>
        <div class="key" id="zero">0</div>
        <div class="key">.</div>
        <div class="key">=</div>
      </div>
    </div>
  </body>
</html>
