<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Calculator</title>
    <link rel="stylesheet" href="./css/styleCalculator.css">
  </head>
  <body>
      <table>
          <tr>
              <td class="sevenSegments" colspan="4">0</td>
          </tr>
          <tr>
              <td class="grayButtons">C</td>
              <td class="grayButtons">+/-</td>
              <td class="grayButtons">%</td>
              <td class="orangeButtons">&#247</td>
          </tr>
          <tr>
              <td class="coalButtons">7</td>
              <td class="coalButtons">8</td>
              <td class="coalButtons">9</td>
              <td class="orangeButtons">&#215;</td>
          </tr>
          <tr>
              <td class="coalButtons">4</td>
              <td class="coalButtons">5</td>
              <td class="coalButtons">6</td>
              <td class="orangeButtons">-</td>
          </tr>
          <tr>
              <td class="coalButtons">1</td>
              <td class="coalButtons">2</td>
              <td class="coalButtons">3</td>
              <td class="orangeButtons">+</td>
          </tr>
          <tr>
              <td class="zeroButtonLeft">0</td>
              <td class="zeroButtonRight"></td>
              <td class="coalButtons">.</td>
              <td class="orangeButtons">=</td>
          </tr>
      </table>
  </body>
</html>
