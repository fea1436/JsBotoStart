<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styleCalculatorYoutube.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="top-container">
        <div class="clock">
          <span class="hour">12</span>:<span class="minute">51</span>
        </div>
        <div class="status">
          <img src="./css/menu.png" alt="" />
        </div>
      </div>
      <div class="display">0</div>
      <div class="buttons-container">
        <div class="button function ac">AC</div>
        <div class="button function pm">±</div>
        <div class="button function percent">%</div>
        <div class="button operator division">÷</div>
        <div class="button number-7">7</div>
        <div class="button number-7">8</div>
        <div class="button number-7">9</div>
        <div class="button operator multiply">×</div>
        <div class="button number-4">4</div>
        <div class="button number-5">5</div>
        <div class="button number-6">6</div>
        <div class="button operator sub">-</div>
        <div class="button number-1">1</div>
        <div class="button number-2">2</div>
        <div class="button number-3">3</div>
        <div class="button operator sum">+</div>
        <div class="button number-0">0</div>
        <div class="button point">.</div>
        <div class="button operator equal">=</div>
      </div>
    </div>
    <div class="bottom"></div>
    <script src="./j47_Calculator.js"></script>
  </body>
</html>
